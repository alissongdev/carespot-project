<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Carespot - Agendamento</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <!-- Início Cabeçalho -->
    <nav class="col-12 navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.png" width="142" alt="Logo Carespot" />
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="agendamento.html" class="nav-link">Agendar</a>
            </li>
            <li class="nav-item">
              <a href="cadastro-medico.html" class="nav-link">Médicos</a>
            </li>
            <button class="btn btn-outline-info">
              <a href="cadastro-paciente.html">Cadastrar</a>
            </button>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- FIM Cabeçalho -->

  <section id="home">
    <!-- Início Seção Formulário -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- Textos da seção -->
          <div class="align-self-center">
            <h1 class="display-4 mt-4 mb-4">Agendamento de Consultas - Carespot</h1>
            <form class="bg-light rounded p-4 box-shadow mb-4" action="">
              <div class="form-group">
                <label for="paciente">Paciente</label>
                <select id="paciente" name="paciente" class="custom-select">
                  <option value="">--- Paciente ---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="medico">Médico</label>
                <select id="medico" name="medico" class="custom-select">
                  <option value="">--- Médico ---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dataConsulta">Data da Consulta</label>
                <input type="date" class="form-control" id="dataConsulta" min="2019-12-01">
              </div>
              <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
          </div>
        </div>
        <!-- FIM Textos da Seção -->
      </div>
    </div>
  </section>
  <!-- FIM Seção Formulário -->

  <footer class="mt-4 mb-4">
    <!-- Início do Footer -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <p>
            <a href="index.html">Home</a>
            <a href="agendamento.html">Agendar</a>
            <a href="cadastro-medico.html">Médicos</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- FIM do Footer -->

  <!-- Linkando bibliotecas -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
